{% extends 'base.html' %}

{% block content %}
<form class="form" action="/atividades" method="POST">
    
    <h1>Nova Atividade</h1>

    <label for="name">Nome da atividade:</label>
    <input name="name" id="name" placeholder="Nome da atividade" type="text" required autofocus>

    <label for="instructor">Instrutor:</label>
    <select id="instructor" name="instructor">
        {% for instrutor in instrutores %}
            <option value="{{instrutor.ident}}">{{instrutor.name}} {{instrutor.surname}}</option>
        {% endfor %}
    </select>
    
    <label for="date">Data:</label>
    <input name="date" id="date" placeholder="Data" type="date" required>

    <label for="time_length">Duração:</label>
    <input type="text" name="time_length" id="time_length" placeholder="Duração" required>

    <label for="capacity">Capacidade:</label>
    <input type="text" name="capacity" id="capacity" placeholder="Capacidade" required>

    <label for="plan_type">Tipo do plano</label>
    <select id="plan_type" name="plan_type">
        {% for tipo_plano in tipos_planos %}
        <option value="{{tipo_plano.ident}}">{{tipo_plano.plan}}</option>
        {% endfor %}
    </select>

    <label for="enabled">Ativo:</label>
    <select name="enabled" id="enabled">
        <option value="True">Sim</option>
        <option value="False">Não</option>
    </select>
    
    <button type="submit">Adicionar Atividade</button>

</form>
{% endblock content %}
